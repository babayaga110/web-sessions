<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coustard&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <div class="container">
        <div class="header">
            <h1>devfinder</h1>
            <button class="mode">light <i class="fas fa-sun"></i></button>
        </div>
        <div class="search">
            <i class="fas fa-search"></i>
            <input type="text" name="username" id="username" placeholder="Search Github username...">
            <button type="button" id="button">Search</button>
        </div>

        <div class="profile-container">
            <div class="item">
                <img id="profileImage" src="https://avatars.githubusercontent.com/u/1?v=4" alt="profile">
            </div>
            <div class="item">
                <h2 id="profileName">Username</h2>
                <p id="profileBio">Location</p>
            </div>
            <div class="item repo-container">
                <div class="repo">
                    <h3>Repositories</h3>
                    <p id="profileRepos">0</p>
                </div>
                <div class="repo">
                    <h3>Followers</h3>
                    <p id="profileFollowers">0</p>
                </div>
                <div class="repo">
                    <h3>Following</h3>
                    <p id="profileFollowing">0</p>
                </div>
            </div>
            <div class="item ">
                <a href="" class="link" id="location"><i class="fas fa-map-marker-alt"></i> San Francisco</a>
                <a href="" class="link" id="twitter"><i class="fab fa-twitter"></i> Not Available</a>
                <a href="" class="link" id="gitBlog"><i class="fas fa-link"></i> https://github.blog</a>
                <a href="" class="link" id="github"><i class="fas fa-city"></i> @github</a>
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
