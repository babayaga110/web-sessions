<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="main">
      <!-- Heading  -->
      <h2 class="heading-2">Dice Game</h2>
      <!-- container element -->
      <div class="container">
        <h4 id="displayTurn">Player 1 Turn</h4>
        <div class="dice-container">
          <div class="item">
            <h6 id="player1Board">0</h6>
            <div class="dice"  id="dice2Container">
              <p id="dice1">-</p>
            </div>
          </div>
          <div class="item">
            <h6 id="player2Board">0</h6>
            <div class="dice" id="dice1Container">
              <p id="dice2">-</p>
            </div>
          </div>
        </div>
        <button type="button" class="button" id="button">Roll Dice</button>
        <button type="button" class="button" id="newGame">New Game</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
