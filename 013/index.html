<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- Navbar  -->
    <nav>
        <div class="top-nav">
            <p class="logo">LOGO</p>
            <div class="search-box">
                <input type="text" placeholder="Search">
                <i class="fas fa-search"></i>
            </div>
            <div class="user-nav">
                <i class="fas fa-user"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-shopping-cart"></i>
            </div>

        </div>

        <div class="divider"></div>

        <div class="category-nav">
            <a class="category-item" href="#">Fashion</a>
            <a class="category-item" href="#">Electronics</a>
            <a class="category-item" href="#">Home</a>
            <a class="category-item" href="#">Books</a>
            <a class="category-item" href="#">Toys</a>
            <a class="category-item" href="#">Sports</a>
            <a class="category-item" href="#">Beauty</a>
        </div>

        <div class="divider"></div>
    </nav>

    <!-- Header -->
    <header>
        <h1>Get the best deals on your favorite products</h1>
        <p>Shop now and get the best deals on your favorite products</p>
        <button>Shop Now</button>
    </header>

    <!-- Main Section -->
    <main id="main">
        <h3 class="main-heading" id="remove">Featured Products</h4>
            <div class="divider"></div>

            <div id="products" class="product-container">
                <!-- Product Card -->
            </div>
    </main>



    <div id="root"></div>

    <script src="index.js"></script>

</body>

</html>
